

 <div class="card h-100 shadow movie-card">

  <!-- Movie Header -->
  <div class="card-header bg-dark text-white">
    <h5 class="mb-1 text-truncate">{{ postData.movieName }}</h5>
    <small class="text-light">
      Directed by {{ postData.director }}
    </small>
  </div>

  <!-- Movie Body -->
  <div class="card-body">
    <p class="card-text">
      {{ postData.description }}
    </p>

    <ul class="list-unstyled mt-3 small">
      <li>
        <strong>Genre:</strong> {{ postData.genre }}
      </li>
      <li>
        <strong>Release Year:</strong> {{ postData.releaseYear }}
      </li>
      <li>
        <strong>Duration:</strong> {{ postData.duration }}
      </li>
      <li>
        <strong>Rating:</strong> ⭐ {{ postData.rating }} / 5
      </li>
    </ul>
  </div>
